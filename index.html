<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Project</title>
    <link rel="shortcut icon" href="/Asset/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main">
      <section role="region">
        <div class="general-QR-Parent">
         
           <div class="QRcode"> 
              <img src="/Asset/image-qr-code.png" alt="QrCode" width="100%">
           </div>
           

           <article role="article">
              <h3>Improve your front-end skills by building projects</h3>
               <p class="paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </article>
        </div>
      </section>
    </main>
</body>
</html>
